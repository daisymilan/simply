<div class="backdrop is-hidden" data-modal="2">
    <div class="modal-content">
        <button type="button" class="close-btn" id="close" data-close-modal>
            <svg width="24" height="24" class="icon-close-1">
                <use href="/src/images/sprites.svg#icon-close"></use>
            </svg>
        </button>
            <h2 class="title-modal-1">BUY <span class="orange-text-modal-1"> NOW</span></h2>
            <div class="order-item">
                <ul class="order-selection">
                    <li class="order-list">
                        <img class="order-img" src="/src/images/buynow modal/chocolate-nuts.png" alt="chocolate nuts">
                        <label class="order-item"> 
                            <input class="buy-now-radio visually-hidden" type="radio" name="weight" value="100g"/>
                                <span class="select-btn" >100 g </span>
                        </label>
                    </li>

                    <li class="order-list">
                        <img class="order-img" src="/src/images/buynow modal/chocolate-bonbon-milk.png" alt="chocolate-bonbon-milk">
                        <label class="order-item">
                            <input class="buy-now-radio visually-hidden" type="radio" name="weight" value="200g" />
                            <span class="select-btn" >200 g</span>
                        </label>
                    </li>

                    <li class="order-list">
                        <img class="order-img" src="/src/images/buynow modal/chocolate-bar-dark-chocolate.png" alt="chocolate-bar-dark-chocolate">
                        <label class="order-item">
                            <input class="buy-now-radio visually-hidden" type="radio" name="weight" value="300g" />
                            <span class="select-btn" >300 g</span>
                        </label>
                    </li>
                </ul>
            </div>

            <!-- Personal Information -->

            <div class="container-info">
                <form class="user-info">
                        <label class="personal-info">
                        <span class="userspan">Personal information</span>
                    <div class="personal-info-wrapper">
                            <input class="input-name" type="text" name="Firstname" minlength="3" placeholder="Name" required />
                            <input class="input-name" type="text" name="Surename" minlength="3" placeholder="Surename" required />
                    </label>
                    </div>

                    <label class="email-info">
                        <span class="userspan">Email</span>
                            <input class="input-name" type="email" autocomplete="email" name="email" placeholder="Enter your email" required />
                    </label>

                    <label class="phone-number-info block-span">
                        <span class="userspan">Phone number</span>
                        <div class="phone-number-wrapper">
                            <input class="input-name tel-no" type="tel" name="userPhone" placeholder="Phone number"
                                id="phone" required pattern="[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}" />
                        </div>
                    </label>

                    <label class="master-card block-span">
                        <span class="userspan">Card number</span>
                        <input class="input-name" type="number" name="userCard" placeholder="Enter Card" required />
                        <svg width="30.2" height="18.5" class="icon-mastercard">
                            <use href="/src/images/sprites.svg#icon-mastercard"></use>
                        </svg>
                    </label>

                    <label class="text-area">
                        <span class="userspan">Comment</span>
                        <textarea class="usermessage" name="user_comment" placeholder="Enter text"></textarea>
                    </label>
                    <button type="submit" class="order-btn">Submit</button>
                </form>
            </div>
    </div>
</div>
