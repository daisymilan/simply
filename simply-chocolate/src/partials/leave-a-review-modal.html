<div class="backdrop is-hidden" data-modal="1">
    <div class="leave-a-review-modal">
        <button type="button" title="close" class="close-btn" data-close-modal>
            <svg width="24" height="24" class="icon-close-1">
                <use href="/src/images/sprites.svg#icon-close"></use>
            </svg>
        </button>

            <h2 class="title-modal-2">LEAVE A REVIEW <br>ABOUT <span class="orange-text-modal-2">OUR CHOCOLATE</span></h2>           

            <!-- Personal Information -->

            <div class="container-info">
                <form class="user-info">
                <label class="personal-info">
                    <div class="leave-a-review-wrapper">
                            <input class="review-input" type="text" name="Firstname" minlength="3" placeholder="Name" required />
                    </label>
                    </div>

                    <label class="email-info">
                            <input class="review-input" type="email" name="email" autocomplete="email" placeholder="Enter your email" required />
                    </label>

                    <label class="phone-number-info block-span">
                        <div class="phone-number-wrapper">
                            <input class="review-input tel-no" id="phone" type="tel" name="userPhone" placeholder="Phone number"
                                required pattern="[0-9]{2}[0-9]{3}[0-9]{2}[0-9]{2}" />
                        </div>
                    </label>

                    <label class="text-area">
                        <textarea class="usercomment animate__flip" name="user_comment" placeholder="Enter text"></textarea>
                    </label>
                    <button type="submit" class="order-btn">Send</button>
                </form>
            </div>
    </div>
</div>
